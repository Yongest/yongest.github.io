<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
      <style>
        * {
            padding: 0;
            margin: 0;
        }

        .comment {
            font-size: 40px;
            color: teal;
        }

        .comment li {
            float: left;
        }

        ul {
            list-style: none;
            width: 300px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
   <ul class="comment">
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
</ul>
   
</body>
<script src="js/jquery-1.12.2.js"></script>
<script>
    jQuery(function(){
        var wjx_k = "☆";
        var wjx_s = "★";
        
            // 1. 鼠标移入li标签的时候，当前的要显示一个实心的，之前的也要显示是实心的五角星，后面的要显示空心的五角星
        $('.comment li').on('mouseenter',function(){
            
            // $(this).text(wjx_s).prevAll().text(wjx_s);
            // $(this).nextAll().text(wjx_k);


            //链式编程的写法. 向前找之前的一个对象   只能向前找之前一个对象
            $(this).text(wjx_s).prevAll().text(wjx_s).end().nextAll().text(wjx_k)
        })
            // 2. 鼠标离开ul的时候,所有的li标签都要变成空心
        $('.comment').on('mouseleave',function(){
            $(this).children().text(wjx_k);
            $(this).children('.aa').text(wjx_s).prevAll(wjx_s)
        })
            // 3. 当鼠标单击当前的li的时候，要让当前的li标签变成实心的，而之前的也要变成实心的，后面的要变成空心的
        $('.comment li').on('click',function(){
            //   $(this).text(wjx_s).prevAll().text(wjx_s);
                // 给当前单击的li标签添加一个标记
            $(this).addClass('aa').siblings().removeClass('aa').end().prevAll().addClass("aa")
        })
    })
</script>
</html>
